<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2b2a35">

  <link rel="stylesheet" href="dist/css/style.min.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" title="go to homepage">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">      
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <a class="skip-link" href="#restaurant-container">Skip map</a>

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="google map with the restaurant address" tabindex="0"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="favorite-star">
        <svg id="favorite-star-svg" class="star" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>star-full</title>
        <path d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"></path>
        </svg>

        <span>Mark as favorite</span>
      </p>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews">
      <div id="reviews-container">  
          <ul id="reviews-list"></ul>
      </div>

      <form id="reviews-form">
        <h3 class="reviews-form-title">Leave a review</h3>

        <label for="name">Your Name</label>
        <input id="name" type="text" name="name" placeholder="Your Name" required>

        <label for="rating">Rating</label>
        <input id="rating" type="number" name="rating" placeholder="*****"min="0" max="5" required>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="This is a great restaurant!" required></textarea>

        <button type="submit">SUBMIT</button>        
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" title="go to homepage"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->

  <!-- Main javascript file -->
  <script type="text/javascript" src="dist/js/restaurant_info.min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDunksyNNWtdeDofpYNRksd6-1Bifl3MeQ&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

  <div id="offline-alert">No network connection</div>
</body>

</html>
